<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #1e293b;
            color: white;
            padding: 2rem 1rem;
            width: 20%;
            min-width: 200px;
        }

        .sidebar h2 {
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin-bottom: 1rem;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
        }

        .sidebar nav ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .main-content h1 {
            margin-bottom: 1.5rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .card {
            flex: 1 1 30%;
            min-width: 250px;
            background-color: white;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card h3 {
            margin-bottom: 0.8rem;
        }

        .card p {
            color: #555;
        }

        @media (max-width: 900px) {
            .card {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 600px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-width: 100%;
                text-align: center;
            }

            .sidebar nav ul {
                display: flex;
                justify-content: space-around;
            }

            .sidebar nav ul li {
                margin: 0;
            }

            .cards {
                flex-direction: column;
            }

            .card {
                flex: 1 1 100%;
            }
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <section class="cards">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250 Registered Users</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,540 This Month</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320 Orders Today</p>
                </div>

                <div class="card">
                    <h3>Support Tickets</h3>
                    <p>24 Open Tickets</p>
                </div>

            </section>
        </main>

    </div>

</body>
</html>
