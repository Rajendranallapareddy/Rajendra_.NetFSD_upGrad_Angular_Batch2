<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #ffffff;
            width: 350px;
            margin: 80px auto;              
            padding: 25px;                  
            border: 2px solid #222222;          
            border-radius: 12px;             
            text-align: center;           
        }

        .card h1 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .role {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;               
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            color: #242121;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #162534;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Rajendra Nallapareddy</h1>
        <p class="role">AI & ML Student</p>
        <p class="description">
            Passionate about Artificial Intelligence and Machine Learning. 
            I enjoy building web applications and solving real-world 
            problems using technology.
        </p>
        <button class="btn">Contact Me</button>
    </div>

</body>
</html>
