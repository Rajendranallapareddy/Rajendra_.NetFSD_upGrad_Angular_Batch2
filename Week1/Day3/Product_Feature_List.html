<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Features</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .features-section {
            width: 600px;
            margin: 60px auto;
            text-align: center;
        }

        .features-section h2 {
            font-size: 28px;
            color: #000000;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .feature-list {
            list-style-type:none;
            padding: 0;
        }

        .feature-list li {
            background-color: #ffffff;
            color: #000000;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #0077cc;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
        }

        .feature-list li:hover {
            background-color: #cff223;
            color: #000000;
            cursor:pointer;
        }
    </style>
</head>
<body>

    <section class="features-section">
        <h2>Product Features</h2>

        <ul class="feature-list">
            <li>Fast and Reliable Performance</li>
            <li>User-Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>Cloud Integration Support</li>
            <li>24/7 Customer Assistance</li>
        </ul>
    </section>

</body>
</html>
