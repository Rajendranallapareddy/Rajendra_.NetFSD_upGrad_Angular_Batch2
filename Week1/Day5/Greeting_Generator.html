<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Generator</title>
</head>
<body>

    <h1>Greeting Generator</h1>

    <label for="username">Enter Your Name:</label>
    <input type="text" id="username">

    <button onclick="handleGreeting()">Generate Greeting</button>

    <p id="greeting"></p>

    <script>
        function handleGreeting() {

            var name = document.getElementById("username").value;
            generateGreeting(name);
        }

        function generateGreeting(userName) {

            var message = "Hello, " + userName + "! Welcome to our website.";

            document.getElementById("greeting").innerText = message;
        }
    </script>

</body>
</html>
